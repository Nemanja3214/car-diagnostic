<div>

    <mat-card>
      <mat-card-header>
        <mat-card-title>Available Toppings</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <mat-form-field >
            <mat-label>Name</mat-label>
            <input matInput placeholder="Input breakdown name">
          </mat-form-field>
          <br>
        <mat-form-field>
          <mat-label>Select symptoms</mat-label>
          <mat-select #availableSelect multiple (selectionChange)="onSelectionChange($event)">
            <mat-option *ngFor="let topping of availableItems" [value]="topping">
              {{topping}}
            </mat-option>
          </mat-select>
        </mat-form-field>
      </mat-card-content>
    </mat-card>
  </div>
