<div>
    <form (ngSubmit)="addLamp()" [formGroup]="createForm">
        <mat-card>
        <mat-card-header>
            <mat-card-title>Service Check</mat-card-title>
        </mat-card-header>
        <mat-card-content style="display: flex; flex-direction: column;">
            <mat-form-field >
                <mat-label>Car ID</mat-label>
                <input matInput formControlName="carId" placeholder="Input car ID" type="number">
            </mat-form-field>
            <br>
            <mat-form-field>
                <mat-label>Add lamps in occurrence order</mat-label>
                <mat-select #availableSelect formControlName="lamp">
                    <mat-option *ngFor="let topping of availableItems" [value]="topping">
                    {{topping}}
                    </mat-option>
                </mat-select>
            </mat-form-field>
            <br>
            <br>
            <button  mat-flat-button color="primary" type="submit">Add</button>
            <button  mat-flat-button color="primary" style="margin-top: 10px;" (click)="sendLamps()">Check</button>

        </mat-card-content>
        </mat-card>
    </form>

  </div>
  <div>
    <h2>Repairments</h2>
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

        <!--- Note that these columns can be defined in any order.
              The actual rendered columns are set as a property on the row definition" -->
      
        <!-- Position Column -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef> No. </th>
          <td mat-cell *matCellDef="let element; let i = index"> {{i+1}} </td>
        </ng-container>
      
        <!-- Name Column -->
        <ng-container matColumnDef="price">
          <th mat-header-cell *matHeaderCellDef> Price </th>
          <td mat-cell *matCellDef="let element"> {{element.price}} </td>
        </ng-container>
      
        <!-- Weight Column -->
        <ng-container matColumnDef="action">
          <th mat-header-cell *matHeaderCellDef> Action </th>
          <td mat-cell *matCellDef="let element"> {{element.action}} </td>
        </ng-container>
      
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
      </table>
    </div>
